  sdk: ">=2.17.0 <4.0.0"

isar_version: &isar_version ^3.1.0+1
dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.3
  path_provider: ^2.1.1
  uuid: ^4.2.1
  jaguar_jwt: ^3.0.0
  shared_preferences: ^2.2.2
  synchronized: ^3.1.0
  universal_io: ^2.2.2
  graphql_flutter: ^5.1.2
  ntp: ^2.0.0
  universal_platform: ^1.0.0+1
  amazon_cognito_identity_dart_2: ^3.6.0
  source_gen: ^1.4.0
  pool: ^1.5.1
  random_string: ^2.3.1
  queue: ^3.1.0+2
  mime_type: ^1.0.0
  singleton: ^0.0.3-nullsafety
  tuple: ^2.0.2
  recase: ^4.1.0
  isar: *isar_version
  isar_flutter_libs: *isar_version
  sembast: ^3.5.0+1
  sembast_web: ^2.2.0

  robust_http:
    git:
      url: https://github.com/bookbot-kids/robust-http.git

dev_dependencies:
  flutter_lints:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  isar_generator: *isar_version
  equatable: ^2.0.5
dependency_overrides:
